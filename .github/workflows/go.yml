---
# SeeAlso: https://github.com/mvdan/github-actions-golang
name: CI/Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**.go"

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x, 1.19.x, 1.20.x, 1.21.x]
        platform: [ubuntu-latest, macOS-11, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Test
        run: go test ./... -v -race -covermode=atomic -coverprofile=coverage.txt
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          file: ./coverage.txt
          flags: go
          name: Go ${{matrix.go-version}} / ${{matrix.platform}}

  build:
    needs: test
    strategy:
      matrix:
        GOOS: ['linux']
        GOARCH: ['arm']
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: build publisher
        run: |
          mkdir -p dist
          go build -o dist/publisher-"$GOOS"-"$GOARCH" ./publisher/
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/publisher-*
